<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head />
    <h:body>
   	 <h:form>
   		 <h:panelGrid columns="4" cellpadding="5">
   		   <f:facet name="header">
               Basic PanelGrid  head
            </f:facet>
   		 
         <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
   			 <p:inputText id="name" value="#{basicView.text}" />
   			 <p:commandButton value="Submit" update="display"
   				 icon="ui-icon-check" />
   		 <h:outputText id="display" value="#{basicView.text}" />
   			 
   			 
   			 <f:facet name="footer">
                <p:commandButton type="button" value="Save" icon="ui-icon-check" />
             </f:facet>
   			 
   		 </h:panelGrid>
 <!-- *********************** -->  		 
   		 
   		 <p:panelGrid>
<p:row>
<p:column rowspan="3">AAA</p:column>
<p:column colspan="4">BBB</p:column>
</p:row>
<p:row>
<p:column colspan="2">CCC</p:column>
<p:column colspan="2">DDD</p:column>
</p:row>
<p:row>
<p:column>EEE</p:column>
<p:column>FFF</p:column>
<p:column>GGG</p:column>
<p:column>HHH</p:column>
</p:row>
</p:panelGrid>

<!-- *********************** -->
 <h:panelGrid  cellpadding="5">
   		   <f:facet name="header">
               BMI Calculator
            </f:facet>
<p:row>
      <p:column ><h:outputLabel for="weight" value="體重:" style="font-weight:bold" /></p:column>
      <p:column ><p:inputText id="weight" value="#{BmiView.weight}" required="true"/></p:column>
      <p:column ><h:outputLabel for="wunit" value=" 公斤" style="font-weight:bold" /></p:column>
</p:row>

 <p:row>
      <p:column ><h:outputLabel for="hight" value="身高:" style="font-weight:bold" /></p:column>
      <p:column ><p:inputText id="hight" value="#{BmiView.hight}" required="true"/></p:column>
      <p:column ><h:outputLabel for="hunit" value=" 公尺" style="font-weight:bold" /></p:column>
</p:row>        
   <p:row>
      <p:column > <h:outputText id="showMessage" value="#{BmiView.message}" /></p:column>
      
</p:row>  			 
    		 <p:row>
      
      <p:column > <p:commandButton value="Submit" update="showMessage"
   				 icon="ui-icon-check" /></p:column>
</p:row>  
   			
   			 
   		 </h:panelGrid>


   	 </h:form>
    </h:body>
</f:view>
